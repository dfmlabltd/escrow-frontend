<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adehun Contract</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- contract conainer -->
    <section id="xcrow_contract">
        <div class="w-full min-h-screen contract_bg">
            <div class="container px-6 flex flex-col justify-between mx-auto">
                <!-- navigation button -->
                <div class="relativ w-full">
                    <!-- hero header -->
                    <nav class="py-9">
                        <button class="border border-gray-400 p-1 rounded text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                              </svg>
                        </button>
                    </nav>
                </div>
            </div>
             <!-- Contract form section -->
             <div class="container px-6 flex flex-col mx-auto pb-24">
                <div class="max-w-md flex flex-col space-y-12 mt-10">
                    <h1 class="text-2xl text-white font-xcrow_rg">a dehun</h1>
                    <div class="space-y-5 ">
                        <h3 class="text-4xl md:text-5xl font-xcrow_smb text-white capitalize">Depositor's Requirement</h3>
                        <p class="text-md text-white">Set up milestone and discuss them with your trustee, along with the payment terms for each</p>
                    </div>                  
                </div>
                <div class="flex flex-col">
                     <!-- Contract chain form -->
                     <form action="">
                        <div class="w-full flex flex-col space-y-10">
                            <!-- milestone toggle -->
                            <div class="flex space-x-3 pt-20">
                                <label for="milestone" class="text-white text-md">Milestone (optionals)</label>                                
                                <label for="default-toggle" class="inline-flex relative items-center cursor-pointer">
                                    <input type="checkbox" value="" id="default-toggle" class="sr-only peer">
                                    <div class="w-11 h-5 bg-gray-200 peer-focus:outline-none  rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-xcrow_secondary after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-xcrow_secondary after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gray-400"></div>
                                </label>    
                            </div>
                            
                            <div class="flex flex-col space-y-8 md:space-y-0 md:space-x-8 md:flex-row">
                                <!-- form input cryptocurrency  -->
                                <div class="relative md:w-1/3">
                                    <label for="cryptocurrency" class="text-white text-md">Set Cryptocurrency</label>
                                    <div class="relative mt-2">
                                        <div class="w-full">
                                            <input type="text" id="cryptocurrency" placeholder="CELO" class="px-5 py-2 h-14 border w-full bg-transparent border-gray-400 rounded-lg focus:outline-none focus:shadow-outline text-white text-base pr-32">
                                        </div>
                                        <div class="absolute top-0 right-0">
                                            <div class="inline-block relative place-content-center">
                                                <select class="block appearance-none h-14 bg-xcrow_secondary border border-xcrow_secondary px-5 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline text-white text-base">
                                                <option>Default</option>
                                                <option>Option 1</option>
                                                <option>Option 2</option>
                                                <option>Option 3</option>
                                                </select>
                                                <div class="pointer-events-none absolute inset-y-0 flex items-center text-white" style="right: 10px;">
                                                <svg class="fill-current h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <!-- form input token  -->
                                <div class="relative md:w-1/3">
                                    <label for="tokenName" class="text-white text-md">Set token name</label>
                                    <div class="relative mt-2">
                                        <div class="w-full">
                                            <input type="text" id="tokenName" placeholder="Search token name" class="px-5 py-2 h-14 border w-full bg-transparent border-gray-400 rounded-lg focus:outline-none focus:shadow-outline text-white text-base pr-32">
                                        </div>
                                        <div class="absolute top-0 right-0">
                                            <div class="inline-block relative place-content-center">
                                                <select class="block appearance-none h-14 bg-xcrow_secondary border border-xcrow_secondary px-5 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline text-white text-base">
                                                    <option>cUSD</option>
                                                    <option>Option 1</option>
                                                    <option>Option 2</option>
                                                    <option>Option 3</option>
                                                </select>
                                                <div class="pointer-events-none absolute inset-y-0 flex items-center text-white" style="right: 10px;">
                                                <svg class="fill-current h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <!-- form input token  -->
                                <div class="relative md:w-1/3">
                                    <label for="tokenName" class="text-white text-md">Set token name</label>
                                    <div class="relative mt-2">
                                        <div class="w-full">
                                            <input type="text" id="tokenName" placeholder="Search token name" class="px-5 py-2 h-14 border w-full bg-transparent border-gray-400 rounded-lg focus:outline-none focus:shadow-outline text-white text-base pr-32">
                                        </div>
                                        <div class="absolute top-0 right-0">
                                            <div class="inline-block relative place-content-center">
                                                <select class="block appearance-none h-14 bg-xcrow_secondary border border-xcrow_secondary px-5 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline text-white text-base">
                                                    <option>cUSD</option>
                                                    <option>Option 1</option>
                                                    <option>Option 2</option>
                                                    <option>Option 3</option>
                                                </select>
                                                <div class="pointer-events-none absolute inset-y-0 flex items-center text-white" style="right: 10px;">
                                                <svg class="fill-current h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                            </div>

                            <div class="flex flex-row space-x-3 items-center">
                                <div class="bg-xcrow_default milestone_add">
                                    <span></span>
                                    <span></span>
                                </div>
                                <span class="text-white text-md">Add milestone</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="max-w-md flex flex-col space-y-12 mt-10">
                    <div class="w-full flex flex-col pt-8">
                        <button class="uppercase bg-xcrow_secondary w-full px-4 py-4 rounded-xl text-white text-base">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
