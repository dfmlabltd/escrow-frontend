<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adehun Contract Details</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- contract details conainer -->
    <section id="xcrow_contractDetails">
        <div class="w-full min-h-screen contract_bg">
            <div class="container px-6 flex flex-col justify-between mx-auto">
                <!-- navigation button -->
                <div class="relativ w-full">
                    <!-- hero header -->
                    <nav class="py-9">
                        <button class="border border-gray-400 p-1 rounded text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                              </svg>
                        </button>
                    </nav>
                </div>
            </div>
             <!-- Contract details form section -->
             <div class="container px-6 flex flex-col mx-auto pb-24">
                <div class="max-w-md flex flex-col space-y-12 mx-auto mt-10">
                    <h1 class="text-2xl text-white font-xcrow_rg text-left md:text-center">a dehun</h1>
                    <div class="space-y-5 text-left md:text-center">
                        <h3 class="text-4xl md:text-5xl font-xcrow_smb text-white capitalize">Contract Details</h3>
                        <p class="text-md text-white">A contract must include certain fundamental features, such as a contract title and contract descriptions.</p>
                    </div>
                    <!-- Contract details form -->
                    <form action="">
                        <div class="w-full flex flex-col space-y-10">
                            <!-- form contract tittle -->
                            <div class="relative form-input">
                                <label for="contractamount" class="text-white text-md">Contract title</label>
                                <div class="relative mt-2">
                                    <div class="w-full">
                                        <input type="text" id="contractamount" placeholder="Contract title" class="px-5 py-2 h-14 border w-full bg-transparent border-gray-400 rounded-lg focus:outline-none focus:shadow-outline text-white text-base">
                                    </div>
                                </div> 
                            </div> 
                            <!-- form contract description -->
                            <div class="relative form-input">
                                <label for="contractamount" class="text-white text-md">Description</label>
                                <div class="relative mt-2">
                                    <div class="w-full">
                                        <input type="text" id="contractamount" placeholder="Provide a detailed description about your contract" class="px-5 py-2 h-14 border w-full bg-transparent border-gray-400 rounded-lg focus:outline-none focus:shadow-outline text-white text-base">
                                    </div>
                                </div> 
                            </div>  
                            <!-- Auto withdrawal options -->
                            <div class="flex space-x-3 justify-center">                               
                                <label for="default-toggle" class="inline-flex relative items-center cursor-pointer">
                                    <input type="checkbox" class="w-4 h-4 border-0 rounded-md focus:ring-0" checked />
                                </label>                        
                                <label for="milestone" class="text-white text-md">Auto withdrawal <span class="text-sm text-gray-400">(optionals)</span></label> 
                            </div>
                            <div class="relative flex flex-col pt-8">
                                <button class="uppercase bg-xcrow_secondary w-full px-4 py-4 rounded-xl text-white text-base">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
