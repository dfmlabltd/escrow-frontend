<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Verification</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- key verification conainer -->
    <section id="xcrow_keyVerification">
        <div class="w-full min-h-screen contract_bg">
            <div class="container px-6 flex flex-col justify-between mx-auto">
                <!-- navigation button -->
                <div class="relativ w-full">
                    <!-- hero header -->
                    <nav class="py-9">
                        <a href="../index.html">
                            <button class="border border-gray-400 p-1 rounded text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                                  </svg>
                            </button>
                        </a>
                    </nav>
                </div>
            </div>
             <!-- key verification form section -->
             <div class="container px-6 flex flex-col mx-auto pb-24">
                <div class="max-w-md flex flex-col space-y-12 mx-auto mt-10">
                    <img src="../x_crow Asset/Logo/Group 37467.svg" alt="logo" class="w-10 h-10 object-cover">
                    <div class="space-y-5 text-left">
                        <h3 class="text-4xl md:text-5xl font-xcrow_smb text-white capitalize">Key verification</h3>
                        <p class="text-md text-white">Enter the one-time key that was sent to ghostworkspace@gmail.com</p>
                    </div>
                    <!-- key verification form -->
                    <form action="">
                        <div class="w-full flex flex-col space-y-10">
                            <div class="relative form-input">
                                <div class="relative mt-2">
                                    <div class="w-full flex flex-row space-x-4 items-center">
                                        <div class="h-10 flex items-center text-white">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(255, 255, 255);"><path d="M7 17a5.007 5.007 0 0 0 4.898-4H14v2h2v-2h2v3h2v-3h1v-2h-9.102A5.007 5.007 0 0 0 7 7c-2.757 0-5 2.243-5 5s2.243 5 5 5zm0-8c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3z"></path></svg>
                                        </div>
                                        <input type="password" id="contractamount" placeholder="***************" class="py-2 h-10 border-b w-full bg-transparent border-gray-400 focus:outline-none focus:shadow-outline text-white text-base pr-32">
                                    </div>
                                </div> 
                            </div>  
                            <!-- submit button -->
                            <div class="relative flex flex-col pt-8">
                                <button class="bg-xcrow_secondary w-full px-4 py-4 rounded-xl text-white text-base">Submit</button>
                                <p class="text-white mt-5">Didn't receive the key? <a href="#"><span class="text-xcrow_secondary font-xcrow_smb">Resend</span></a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
