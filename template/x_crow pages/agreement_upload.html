<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adehun Contract</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- contract conainer -->
    <section id="xcrow_contract">
        <div class="w-full min-h-screen contract_bg">
            <div class="container px-6 flex flex-col justify-between mx-auto">
                <!-- navigation button -->
                <div class="relativ w-full">
                    <!-- hero header -->
                    <nav class="py-9">
                        <button class="border border-gray-400 p-1 rounded text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                              </svg>
                        </button>
                    </nav>
                </div>
            </div>
             <!-- Contract form section -->
             <div class="container px-6 flex flex-col mx-auto pb-24">
                <div class="max-w-md flex flex-col space-y-12 mt-10">
                    <h1 class="text-2xl text-white font-xcrow_rg">a dehun</h1>
                    <div class="space-y-5 ">
                        <h3 class="text-4xl md:text-5xl font-xcrow_smb text-white capitalize">Upload Agreement file</h3>
                        <p class="text-md text-white">Agreement file menas the final contract embodying all contract documents terms, condition amd obligation</p>
                    </div>                  
                </div>
                <div class="flex space-x-3 pt-16">                               
                    <label for="default-toggle" class="inline-flex relative items-center cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 border-0 rounded-md focus:ring-0" checked />
                    </label>                        
                    <label for="milestone" class="text-white text-md">Agreement file (optionals)</label> 
                </div>
                <div class="flex flex-col pt-4">
                     <!-- Contract chain form -->                     
                     <form action="">
                        <div class="w-full flex flex-col space-y-6">
                            <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row md:space-x-6">
                                <!-- contract file upload -->
                                <div class="md:w-1/2 bg-gray-900 flex flex-col">
                                    <div class="md:m-4">
                                        <div class="flex justify-center max-w-full px-4 py-4">
                                            <label
                                                class="flex flex-col w-full border rounded-xl border-blue-200 border-dashed hover:bg-gray-800 hover:border-gray-300">
                                                <div class="flex flex-col items-center justify-center px-4 pt-7 space-y-4">
                                                    <p class="pt-1 text-base tracking-wider text-gray-400 group-hover:text-gray-600">
                                                        Drag and drop to upload your file</p>
                                                    <div class="flex justify-center p-2 bg-xcrow_secondary px-4 text-white space-x-4 rounded-md items-center">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-white group-hover:text-gray-600"
                                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                                        </svg>
                                                        <p>Browse Files</p>
                                                    </div>
                                                    <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                                        File type supported PDF, JPG, PNG, doc, docx, Max size 10MB</p>
                                                </div>
                                                <input type="file" class="opacity-0" />
                                            </label>
                                        </div>
                                    </div> 
                                </div>
                                <!-- contract file browse -->
                                <div class="md:w-1/2 bg-gray-900 flex flex-col">
                                    <div class="md:m-4">
                                        <div class="flex justify-center max-w-full px-4 py-4">
                                            <label
                                                class="flex flex-col w-full border rounded-xl border-blue-200 border-dashed hover:bg-gray-900 hover:border-gray-300">
                                                <div class="flex flex-col items-center justify-center px-4 pt-7 space-y-4">
                                                    <p class="pt-1 text-base tracking-wider text-gray-400 group-hover:text-gray-600">
                                                        Drag and drop to upload your file</p>
                                                    <div class="flex justify-center p-2 bg-xcrow_secondary px-4 text-white space-x-4 rounded-md items-center">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-white group-hover:text-gray-600"
                                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                                        </svg>
                                                        <p>Browse Files</p>
                                                    </div>
                                                    <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                                        File type supported PDF, JPG, PNG, doc, docx, Max size 10MB</p>
                                                </div>
                                                <input type="file" class="opacity-0" />
                                            </label>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="max-w-md flex flex-col space-y-12 mt-10">
                    <div class="w-full flex flex-col pt-8">
                        <button class="uppercase bg-xcrow_secondary w-full px-4 py-4 rounded-xl text-white text-base">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
